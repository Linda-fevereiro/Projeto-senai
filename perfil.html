<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <style>
        :root {
            --background-color: LightSteelBlue;
            --text-color: #333;
            --container-bg-color: #e0f7fa;
            --button-bg-color: #007bff;
            --button-hover-bg-color: #0056b3;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, LightBlue, LightGreen);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            overflow-x: hidden;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff5722;
            font-size: 2.5em;
            animation: bounce 1s infinite alternate;
        }

        .profile-info {
            background: var(--container-bg-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            animation: slideIn 0.5s ease-in-out;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 1.2em;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            height: 50px;
            cursor: pointer;
        }

        .theme-toggle-container img {
            height: 30px;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease-in-out;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.5s ease-in forwards;
            opacity: 0; /* Inicialmente invisível */
        }

        .image-container img.fade-in {
            animation: fadeInImage 0.5s forwards; /* Adicionando animação de fade-in */
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: var(--container-bg-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeInImage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            h2 { font-size: 2em; }
            .profile-info p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <a href="jogos.html"><img src="logo.png" alt="logo"></a>
        </div>
        <div class="theme-toggle-container">
            <button id="themeToggle">
                <img src="tema.png" alt="Trocar Tema">
            </button>
        </div>
    </header>

    <h2>Página de Perfil</h2>
    <div class="profile-info">
        <p><strong>Nome do Aluno:</strong> <span id="profileStudentName"></span></p>
        <p><strong>Nome do Responsável:</strong> <span id="profileGuardianName"></span></p>
        <p><strong>Tipo de Deficiência:</strong> <span id="profileDisabilityType"></span></p>
        <p><strong>Idade:</strong> <span id="profileAge"></span></p>
        <p><strong>Email do Responsável:</strong> <span id="profileGuardianEmail"></span></p>
        <p><strong>Telefone:</strong> <span id="profilePhone"></span></p>
        <p><strong>Endereço:</strong> <span id="profileAddress"></span></p>
        <p><strong>Data de Nascimento:</strong> <span id="profileBirthDate"></span></p>
        <p><strong>Preferência de Contato:</strong> <span id="profileContactPreference"></span></p>
        <p><strong>Vídeos Assistidos:</strong> <span id="watchedVideosCount">0</span></p>
    </div>

    <div class="image-container">
        <img src="perfil1.png" alt="Imagem 1" class="fade-in">
        <img src="perfil2.png" alt="Imagem 2" class="fade-in">
        <img src="perfil3.png" alt="Imagem 3" class="fade-in">
    </div>

    <footer>
        <p>&copy; 2024 Seu Nome ou Sua Empresa. Todos os direitos reservados.</p>
    </footer>

    <script>
        function loadProfile() {
            const age = parseInt(localStorage.getItem('age'));
            let watchedVideosKey;

            if (age >= 3 && age <= 5) {
                watchedVideosKey = 'watchedVideosIt'; // key for it.html
            } else if (age >= 6 && age <= 11) {
                watchedVideosKey = 'watchedVideosIt2'; // key for it2.html
            } else {
                watchedVideosKey = 'watchedVideosIt3'; // key for it3.html
            }

            document.getElementById('profileStudentName').innerText = localStorage.getItem('studentName');
            document.getElementById('profileGuardianName').innerText = localStorage.getItem('guardianName');
            document.getElementById('profileDisabilityType').innerText = localStorage.getItem('disabilityType');
            document.getElementById('profileAge').innerText = localStorage.getItem('age');
            document.getElementById('profileGuardianEmail').innerText = localStorage.getItem('guardianEmail');
            document.getElementById('profilePhone').innerText = localStorage.getItem('phone');
            document.getElementById('profileAddress').innerText = localStorage.getItem('address');
            document.getElementById('profileBirthDate').innerText = localStorage.getItem('birthDate');
            document.getElementById('profileContactPreference').innerText = localStorage.getItem('contactPreference');
            document.getElementById('watchedVideosCount').innerText = localStorage.getItem(watchedVideosKey) || 0;

            // Adicionando a classe fade-in para animação das imagens
            const images = document.querySelectorAll('.image-container img');
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.add('fade-in');
                }, index * 200); // Atraso em 200ms para cada imagem
            });
        }

        const themeToggle = document.getElementById("themeToggle");
        const defaultTheme = "LightBlue";
        document.body.style.backgroundColor = defaultTheme;

        themeToggle.addEventListener("click", function() {
            const currentColor = document.body.style.backgroundColor;
            document.body.style.backgroundColor = currentColor === defaultTheme ? "DarkSlateGray" : defaultTheme;
            document.body.style.color = currentColor === defaultTheme ? "white" : "black";
        });

        window.onload = loadProfile;
    </script>
</body>
</html>
